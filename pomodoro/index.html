<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../normalize.css" />
  <link rel="stylesheet" href="pomodoro.css" />
  <title>Custom widgets | Pomodoro Timer</title>
</head>
<body>

<div class="pomodoro"
    data-focus-time="25"
    data-short-break="5"
    data-long-break="15"
    data-cycle-count="4"
    data-end-sound="bip">
  <h1>Pomodoro Timer</h1>

  <!-- Top controls -->
  <div class="controls">
    <button id="focus">Start focusing</button>
    <button id="short-pause">Short break</button>
    <button id="long-pause">Long break</button>
  </div>
  
  <!-- Таймер -->
  <div class="timer">
    <span id="time-display">00:00</span>
    <div class="progress-ring">
      <svg width="250" height="250" viewBox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle class="progress-ring__circle" cx="125" cy="125" r="110" style="stroke-dasharray: 691.15; stroke-dashoffset: 0;"></circle>
      </svg>
    </div>
  </div>

  <!-- Настройки -->
  <div class="settings">
    <div class="settings__close">X</div>
    <div>
      <label>Focus time (min):</label>
      <input type="number" id="focus-time" min="1"/>
    </div>
    <div>
      <label>Short break (min):</label>
      <input type="number" id="short-break" min="1"/>
    </div>
    <div>
      <label>Long break (min):</label>
      <input type="number" id="long-break" min="1" />
    </div>
    <div>
      <label>Cycles before long break:</label>
      <input type="number" id="cycle-count" min="1"/>
    </div>
    <div>
      <label>End sound:</label>
      <select id="end-sound">
        <option value="bip">Bip</option>
        <option value="long">Long</option>
        <option value="morze">Morze</option>
        <option value="note">Note</option>
        <option value="pager">Pager</option>
        <option value="splash">Splash</option>
        <option value="syren">Syren</option>
      </select>
    </div>
    <button id="save-settings-btn">Save</button>
  </div>

  <!-- Bottom controls -->
  <div class="controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>
    <button id="setting-btn">Setting</button>
  </div>

  <!-- Confirm popup -->
  <div class="phase-confirm">
    <p class="phase-confirm__text"></p>
    <button class="phase-confirm__btn phase-confirm__btn--confirm">Ok</button>
    <button class="phase-confirm__btn phase-confirm__btn--cancel">Cancel</button>
  </div>
</div>

<audio id="audio-bip" src="sounds/bip.mp3"></audio>
<audio id="audio-long" src="sounds/long.mp3"></audio>
<audio id="audio-morze" src="sounds/morze.mp3"></audio>
<audio id="audio-note" src="sounds/note.mp3"></audio>
<audio id="audio-pager" src="sounds/pager.mp3"></audio>
<audio id="audio-splash" src="sounds/splash.mp3"></audio>
<audio id="audio-syren" src="sounds/syren.mp3"></audio>

<script src="pomodoro.js"></script>
</body>
</html>
