<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Custom widgets for websites, Notion and everywere you can add code" />
    <meta name="keywords" content="widget, widgets, custom widgets, notion, template" />
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Custom widgets</title>
    <meta name="description" content="Simple wigets for your websites and Notion space"/>
</head>
<body>
    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">Custom widgets</h1>
            </div>
        </section>
        <section class="wigets">
            <div class="container">
                <h2 class="wigets__title">List of wigets</h2>
                <ul class="wigets__list">
                    <li class="wigets__item">
                        <h3 class="wigets__item-title">
                            <a href="https://pensativa.github.io/Notion-s-widget/clock.html">Simple digital clock</a>
                        </h3>
                        <img class="wigets__item-img" src="clock.jpg" alt="Preview">
                    </li>
                    <li class="wigets__item">
                        <h3 class="wigets__item-title">
                            <a href="https://pensativa.github.io/Notion-s-widget/fantasy_watch/watch.html">Simple fantasy watch</a>
                        </h3>
                        <img class="wigets__item-img" src="fantasy-watch.jpg" alt="Preview">
                    </li>
                    <li class="wigets__item">
                        <h3 class="wigets__item-title">
                            Weather tracker with custom settings
                        </h3>
                        <p class="wigets__item-soon">Coming soon</p>
                        <img class="wigets__item-img" src="weather-img.jpg" alt="Preview">
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__copyrights">&#10100; Made &#10101; with ❤️️ by <b><a href="https://pensativa.tech" target="_blank">Pensativa</a></b></p>
        </div>
    </footer>
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
    kofiWidgetOverlay.draw('pensativa', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#40FF40',
        'floating-chat.donateButton.text-color': '#1F1C4E'
    });
    </script>
    <script src="main.js"></script>
</body>
</html>
